	<h1>超级咖啡馆</h1>
	<h2>蓝山咖啡：20元</h2>
	<p>是产自牙买加蓝山的咖啡豆冲泡而成的咖啡。其中依档次又分为牙买加蓝山咖啡和牙买加高山咖啡</p>
	<h2>猫屎咖啡  30元</h2>
	<p>产于印尼，是全世界最贵的咖啡之一。猫屎咖啡只是别名，它的正式名称为Kopi Luwak，Kopi是印尼语“咖啡”的意思，Luwak则是一种叫麝香猫的野生动物。</p> 
	<h2>卡布奇诺  15元</h2>
	<p>是一种加入以同量的意大利特浓咖啡和蒸汽泡沫牛奶相混合的意大利咖啡。</p>
